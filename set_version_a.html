<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Version A</title>
    <script src="router.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Force version A (Classic)
            window.bcRouter.setVersion('A');
            // Redirect to classic version
            window.location.href = '/classic/';
        });
    </script>
</head>
<body>
    <h1>Setting to Version A...</h1>
    <p>Please wait while we redirect you.</p>
</body>
</html>
