<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Brush Concierge - Professional Makeup Brush Cleaning Service</title>
    <meta name="description" content="Professional makeup brush cleaning service. Mail-in, clean, return. Experience the difference professional brush care makes!">
    <style>
        /* Loading screen styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #8B0000; /* Deep burgundy color */
        }
        
        .loading-logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #8B0000; /* Deep burgundy color */
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(139, 0, 0, 0.1); /* Deep burgundy with opacity */
            border-radius: 50%;
            border-top-color: #8B0000; /* Deep burgundy color */
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 16px;
            color: #666;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-container">
        <div class="loading-logo">Brush Concierge</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your personalized experience...</div>
    </div>
    
    <!-- Router Script -->
    <script src="router.js"></script>
    
    <!-- Optional: Analytics Script (placeholder) -->

        // This is a placeholder for your analytics implementation
        // Replace with your actual analytics code (e.g., Google Analytics)
        window.gtag = function() {
            console.log('Analytics event:', arguments);
        };
    </script>
</body>
</html>
